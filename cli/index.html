<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverJS CLI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ShadowPlayzDev/OverJS@main/cli/styles.css">
</head>
<body>

    <h1>OverJS CLI</h1>

    <div id="terminal">
        <div class="output">Welcome to the OverJS Command Line</div>
        <div class="output">Type @help for a list of commands.</div>
        <div class="output">Type @help contact to contact the devs.</div>

        <div id="input-line">
            <span id="prompt">&gt;</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ShadowPlayzDev/OverJS@main/cli/script.js"></script>

</body>
</html>
